%YAML 1.2
---
name: Estimote SDK for Android
id: estimotesdk
publisher: "Xamarin Inc."
license: License.md
icons:
  - icons/estimotesdk_128x128.png
  - icons/estimotesdk_512x512.png
publisher-url: "https://www.xamarin.com"
summary: "Estimote SDK for Xamarin.Android to actively scan for Bluetooth Beacons, Nearables, and Eddystones."
details: Details.md
getting-started: "GettingStarted.md"
version: "1.0.8.7"
is-shell: true
packages:
  android:
   - Estimotes-Xamarin, Version=1.0.8.7
src-url: "https://www.xamarin.com"
samples:
  - name: "Estimotes Sample"
    path: ../samples/Estimotes.Droid/Estimotes-Example.sln
    configuration: "Release"
    no_build: true
    removeProjects:
      - Xamarin.Estimotes.Android
    installNuGets:
      - project: Estimotes.Droid
        packages:
          - Estimotes-Xamarin
local-nuget-repo: ../output
build:
    - ./src/Estimotes.Binding.Droid/Estimotes-Binding.sln
